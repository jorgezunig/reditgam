<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="reditgam" 
 	ng-controller="mainCtrl">
 	<button ng-click="addPost()">Postear</button>
	
	<div ng-repeat="post in posts | orderBy: '-upvotes'">
	{{post.title}} - Likes: {{post.upvotes}}
 	</div>

	<!-- Cargando Librerias -->
 	<!-- Es buena practica al final -->
	<script
		type="text/javascript"
		src="./vendor/angular/angular.js">
	</script>
	<script
		type="text/javascript"
		src="./script/app.js"></script>
</body>
</html>
